<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <nav class="nav_section">
      <h1 class="nav_text">Mtn Fitness Hub</h1>
      <h4 class="nav_subtext">A fitness collective for everyone</h4>
    </nav>
    <main class="main_body-section">
      <section class="body_card-section">
        <section class="js_data-section">
          <h3 class="js_user-name user-info">name</h3>
          <h3 class="js_user-email user-info">email</h3>
          <h3 class="js_user-goal user-info">step goal</h3>
        </section>
        <section class="js_data-section">Average user step goal
          <h3 class="js_steps-average step-info">name</h3>
        </section>
        <section class="js_data-section">Hydra
          <h3 class="js_hydro-date user-info">Date</h3>
          <h3 class="js_hydro-week user-info">Week</h3>
          <input class="js_hydro-input js_hydro" placeholder="2019/06/15">
          <button class="js_hydro-button js_hydro">SUBMIT</button>
        </section>
        <section class="js_data-section">Fitness</section>
      </section>
        <section class="js_data-section friends_section">Friends</section>
      </section>
    </main>
    <footer class="main_footer"></footer>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydro-test-data.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="../src/Hydration.js"></script>
    <script type="text/javascript" src="../src/UserRepository.js"></script>
    <script type="text/javascript" src="../src/User.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
